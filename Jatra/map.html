<!DOCTYPE html>
<html>

<head>
    <style>
        /*  <span class="metadata-marker" style="display: none;" data-region_tag="css"></span>       Set the size of the div element that contains the map */
        #map {
            height: 600px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
    <script>
        var map;
        var InforObj = [];
var centerCords = {lat: 23.751046515000006, lng: 90.37966228999997};var markersOnMap = [{placeName: "Eagle Paribahan", LatLng: [{ lat: 23.7516846, lng: 90.385685}]},{placeName: "Green Line Paribahan Bus Counter", LatLng: [{ lat: 23.7517779, lng: 90.37888749999999}]},{placeName: "Silkline Travels", LatLng: [{ lat: 23.751397, lng: 90.3788908}]},{placeName: "Dhanmondi 32 Bus Stop", LatLng: [{ lat: 23.7516281, lng: 90.3778495}]},{placeName: "Kalabagan West Bus Stop", LatLng: [{ lat: 23.7489574, lng: 90.37939899999999}]},{placeName: "Kalabagan East Bus Stop", LatLng: [{ lat: 23.7475368, lng: 90.3805089}]},{placeName: "Shanti Paribahan", LatLng: [{ lat: 23.7504831, lng: 90.3788895}]},{placeName: "Saintmartin Paribahan", LatLng: [{ lat: 23.7510763, lng: 90.3785609}]},{placeName: "London Express Bus Counter", LatLng: [{ lat: 23.7517037, lng: 90.37874839999999}]},{placeName: "Desh Travels", LatLng: [{ lat: 23.7520363, lng: 90.3792767}]},{placeName: "Shyamoli Paribahan", LatLng: [{ lat: 23.7513826, lng: 90.3788362}]},{placeName: "Saudia Coach Service", LatLng: [{ lat: 23.7513225, lng: 90.3787373}]},{placeName: "Unique Service Kalabagan Counter", LatLng: [{ lat: 23.7519654, lng: 90.37929179999999}]},{placeName: "VIP 27 Bus Stop", LatLng: [{ lat: 23.7487355, lng: 90.3794732}]},{placeName: "Green SaintMartin Express", LatLng: [{ lat: 23.7512239, lng: 90.3785199}]},{placeName: "Shukrabad Bus Stop", LatLng: [{ lat: 23.7524518, lng: 90.377714}]},{placeName: "S.Alam Service", LatLng: [{ lat: 23.7511279, lng: 90.3785556}]},{placeName: "Basnhundhara City North Bus Stop", LatLng: [{ lat: 23.7508315, lng: 90.38875399999999}]},{placeName: "Shohag Paribahan Bus Counter", LatLng: [{ lat: 23.7514631, lng: 90.37884489999999}]},{placeName: "ATCL Bus Stop", LatLng: [{ lat: 23.7521449, lng: 90.3778227}]}];
        window.onload = function () {
            initMap();
        };

        function addMarkerInfo() {
            for (var i = 0; i < markersOnMap.length; i++) {
                var contentString = '<div id="content"><h1>' + markersOnMap[i].placeName +
                    '</h1><p>Lorem ipsum dolor sit amet, vix mutat posse suscipit id, vel ea tantas omittam detraxit.</p></div>';

                const marker = new google.maps.Marker({
                    position: markersOnMap[i].LatLng[0],
                    map: map
                });

                const infowindow = new google.maps.InfoWindow({
                    content: contentString,
                    maxWidth: 200
                });

                marker.addListener('click', function () {
                    closeOtherInfo();
                    infowindow.open(marker.get('map'), marker);
                    InforObj[0] = infowindow;
                });
                 marker.addListener('mouseover', function () {
                     closeOtherInfo();
                    infowindow.open(marker.get('map'), marker);
                     InforObj[0] = infowindow;
                 });
                 marker.addListener('mouseout', function () {
                    closeOtherInfo();
                     infowindow.close();
                     InforObj[0] = infowindow;
                 });
            }
        }

        function closeOtherInfo() {
            if (InforObj.length > 0) {
                /* detach the info-window from the marker ... undocumented in the API docs */
                InforObj[0].set("marker", null);
                /* and close it */
                InforObj[0].close();
                /* blank the array */
                InforObj.length = 0;
            }
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: centerCords
            });
            addMarkerInfo();
        }
    </script>
</head>

<body>
    <h3>Target Stops</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfAKN5tfaNv6CfPgwkcoSW9vmmgwYdM1A"></script>

</body>

</html>
